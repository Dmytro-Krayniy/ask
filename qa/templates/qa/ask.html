{% extends 'qa/base.html' %}

{% block content %}
    <h2>Ask new question</h2>
    <form class="form-horizontal" method="post" action="/question/ask/">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock %}
